<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width,initial-scale=1' name='viewport'>
    <title>Your library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="container">
        <header id="header">
            <h1 id="header-title">Library: Your bookshelf</h1>
            <form id="form-addbook-form" action="">
                <div class="form-addbook-form-left">
                    <input id="form-addbook-form-title" class="form-addbook-form-box" type="text" placeholder="Title of the book" required>
                    <input id="form-addbook-form-author" class="form-addbook-form-box" type="text" placeholder="Author of the book" required>
                    <input id="form-addbook-form-pages" class="form-addbook-form-box" min="0" type="number" placeholder="Pages of the book" required>
                </div>
                <div class="form-addbook-form-rigth">
                    <div id="form-addbook-form-checker">
                        <input id="form-addbook-form-checker-check" type="checkbox" name="read"><label for="form-addbook-form-checker-check">Already read</label>
                    </div>
                    <input id="form-addbook-form-added" type="submit" value="Add book">
                </div>
            </form>

        </header>
            

        <div id="library">
            <table id="library-table">
                <tbody>
                    <tr class="library-table-firstrow">
                        <th id="lib-name" class="library-table-firstrow-titles">Name</th>
                        <th id="lib-author" class="library-table-firstrow-titles">Author</th>
                        <th id="lib-pages" class="library-table-firstrow-titles">Pages</th>
                        <th id="lib-status" class="library-table-firstrow-titles">Status</th>
                    </tr>
                </tbody>
                <tbody id="library-table-addedrows">
                    
                </tbody>
            </table>
    </main>

    <script src="script.js"></script>

</body>
</html>
